<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blue;">
    <form action="" style="font-style: normal; background-color: white; width: 40%; margin: auto; padding: 15px;">
        <h2 style="">Registration</h2>
        <table style="width: 100%;">
            <tr>
                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="first_name">First Name <span style="color: red;">*</span></label>
                                <input type="text" name="" id="first_name" required style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td> 
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="last_name">Last Name</label><br>
                                <input type="text" name="" id="last_name" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td>       
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr>
                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="email">Email Address <span style="color: red;">*</span></label><br>
                                <input type="email" name="" id="email" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td>
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="number">Phone Number <span style="color: red;">*</span></label><br>
                                <input type="tel" name="" id="number" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="password">Password <span style="color: red;">*</span></label><br>
                                <input type="password" name="" id="password" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td>
                            <td style="width: 50%; padding-right: 20px;">
                                <label for="confirom_password">Confirom Password <span style="color: red;">*</span></label><br>
                                <input type="password" name="" id="confirom_password" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <label for="file">Attach CV file.pdf</label><br>
                    <input type="file" name="" id="file" multiple accept=".pdf,.png" style="width: 90%; margin-top: 10px; line-height: 18px; padding: 2px;">
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Gender</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 33.33%;">
                                <input type="radio" name="gander" id="male">
                                <label for="male">Male</label>
                            </td>
                            <td style="width: 33.33%;">
                                <input type="radio" name="gander" id="female">
                                <label for="female">Female</label>
                            </td>
                            <td style="width: 33.33%;">
                                <input type="radio" name="gander" id="other">
                                <label for="other">Other</label>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align: center; padding: 25px 0px;">
                    <button style="font-size: 18px; text-align: center; padding: 5px 15px; background-color: blue; color: white; border: 0px;">Register</button>
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
